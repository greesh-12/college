<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            /* display: flex; */
            justify-content: center;
            /* align-items: center;
            height: 100vh; */
        } 

        .container {
            width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #031c39;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            width: 100%;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4A90E2;
            outline: none;
        }

        input[type="submit"] {
            background-color: #021429;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #021a33;
        }

        input[type="submit"]:active {
            background-color: #285F8F;
        }
        .navbar {
            background-color: rgb(2, 2, 33);
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgb(2, 2, 33);
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'admin_home' %}">Home</a>
        <a href="{% url 'course' %}">Add course</a>
        <a href="{% url 'add_stud' %}">Add Student</a>
        <a href="{% url 'stud_details' %}">Student_details</a>
        <a href="{% url 'teacher_details' %}">Teacher details</a>
        <a href="{% url 'log_out' %}">Logout</a>
    </div><br><br>
<center>
<div class="container">
    <h2>Add Course Details</h2>
    <form action="{% url 'add_course' %}" method="POST">
        {% csrf_token %}
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required placeholder="Enter course name">

        <label for="course_fees">Course Fees:</label>
        <input type="number" id="course_fees" name="course_fees" required placeholder="Enter course fees">

        <input type="submit" value="Submit">
    </form>
</div>
</center>
</body>
</html>
