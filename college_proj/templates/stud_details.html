<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #021327;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: grey;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .action-buttons a.edit {
            background-color: #FFA500;
        }

        .action-buttons a.delete {
            background-color: #D9534F;
        }

        .action-buttons a:hover {
            opacity: 0.8;
        }
        .navbar {
            background-color: rgb(2, 2, 33);
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgb(2, 2, 33);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'admin_home' %}">Home</a>
        <a href="{% url 'course' %}">Add course</a>
        <a href="{% url 'add_stud' %}">Add Student</a>
        <a href="{% url 'stud_details' %}">Student_details</a>
        <a href="{% url 'teacher_details' %}">Teacher details</a>
        <a href="{% url 'log_out' %}">Logout</a>
    </div>
<div class="container">
    <h2>Student Details</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Date of Join</th>
                <th>Course Name</th>
                <th>Fees</th>
                <th>Edit/Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in stud %}
            <tr>
                <td>{{i.studentname}}</td>
                <td>{{i.address}}</td>
                <td>{{i.age}}</td>
                <td>{{i.joiningdate}}</td>
                <td>{{i.course.coursename}}</td>
                <td>{{i.course.fees}}</td>
                <td class="action-buttons">
                    <a href="{% url 'edit' i.id %}" class="edit">Edit</a>
                    <a href="{% url 'delete' i.id %}" class="delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
