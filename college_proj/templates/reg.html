<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-image: url('{% static "images/userpage1.jpeg" %}'); /* Replace with your image URL */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Make the background image stay in place when scrolling */
            
            margin: 0;
            padding: 0;
        }

        /* Registration Container */
        .registration-container {
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .registration-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        .registration-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
            font-weight: bold;
        }

        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-group input[type="file"] {
            padding: 8px 12px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 0;
            border-radius: 6px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        .form-group p {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        
        .alert {
            margin: 10px 0;
            padding: 8px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            font-size: 12px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        
        @media (max-width: 480px) {
            .registration-container {
                width: 100%;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
<center>
    <div class="registration-container">
        {% for msg in messages %}
            <div class="alert alert-danger mt-3">
                {{ msg }}
            </div>
        {% endfor %}

        <h2>Create an Account</h2>

        <form action="{% url 'user_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
            </div>

           
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
            </div>

           
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

           
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            
            <div class="form-group">
                <label for="img">Upload Image</label>
                <input type="file" class="form-control" id="img" name="img" accept="image/*" required>
            </div>

            
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    {% for i in course %}
                        <option value="{{i.id}}">{{i.coursename}}</option>
                    {% endfor %}
                </select>
            </div>

            
            <div class="form-group">
                <input type="submit" value="Register">
            </div>

            <p>If you are already registered, please <a href="{% url 'loginpage' %}">login</a>.</p>
        </form>
    </div>
</center>
</body>
</html>
